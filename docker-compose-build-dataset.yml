version: "3.8"
services:
  dep_search_v2:
    container_name: dep_search_v2
    build: 
        context: .
        dockerfile: Dockerfile_build_dataset
    environment:
      - CORPORA_FOLDER=/corpora_folder/
      - INDEXES_FOLDER=/indexes_folder/
    volumes:
      - ../corpora:/corpora_folder/
      - ../output:/indexes_folder/

